<article>
<h2>QC-Script mode</h2>

<div><textarea id="code" name="code">
meta title "QualityCrowd Example Batch"
meta description "This Batch demonstrates all implemented features."

var sixpoints "1: Bad; 2: Poor; 3: Fair; 4: Good; 5: Excellent; 6: Wow!"

set videowidth 352
set videoheight 288

macro qualityquestion
  set answermode continous
  set width 750
  set answers $sixpoints
  question "Please rate the visual video quality"
end macro

list myvideos
  foreman_plr10.mp4
  foreman_plr5.mp4
  foreman_plr0.4.mp4
end list

step "Welcome page"
  title "Welcome"
  text include(page.welcome.html)
end step

for video in myvideos
  step $video
      video $video
      $qualityquestion
  end step
end for
</textarea></div>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
         mode: {name: "qc-script",
               version: 3,
               singleLineStringErrors: false},
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/x-qc-script</code>.</p>
  </body>
